<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-shop</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,800;1,100;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Index CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!--Header  -->
    <header class="header">
      <div class="header-top">
        <div class="top-cont container9x">
          <div class="cont-left">
            <select name="currency" id="currency-select">
              <option value="USD">USD - US Dollar</option>
              <option value="EUR">EUR - Euro</option>
              <option value="GPB">GPB - Bristish Pound</option>
              <option value="INR">INR - Indian Rupee</option>
              <option value="BDT">BDT - Bangladesh Taka</option>
              <option value="JPY">JPY - Japan Yen</option>
              <option value="CAD">CAD - Canada Dollar</option>
              <option value="AUD">AUD - Australian Dollar</option>
            </select>
            <span>Order Online Call Us (0123) 456789</span>
          </div>
          <div class="cont-right">
            <a href="">Sign In</a>
            <span>Or</span>
            <a href="">Register</a>
          </div>
        </div>
      </div>
      <div class="brand-name container9x">
        <div class="logo">
          <a href="">astor</a>
        </div>
        <div class="search">
          <input type="search" placeholder="Search our store" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="icon">
          <div class="icon-1">
            <i class="fa-regular fa-heart"></i> <span>WISHLIST</span>
          </div>
          <div class="icon-2">
            <i class="fa-solid fa-cart-shopping"></i> <span>MY CART</span>
          </div>
        </div>
      </div>
      <div class="nav">
        <div class="nav-1">
          <a href="">HOME</a>
          <div class="nav-1__item">
            <a href="">News</a>
            <a href="">Blog</a>
            <a href="">Service</a>
          </div>
        </div>
       
        <a href="">IPHONE</a>
        <a href="">SAMSUNG</a>
        <a href="">ABOUT US</a>
        <a href="">CONTACT</a>
      </div>
    </header>
    <!-- Slider -->
    <!-- Product -->
    <!--Top product  -->
    <!-- Payment -->
    <!-- Footer -->

    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
