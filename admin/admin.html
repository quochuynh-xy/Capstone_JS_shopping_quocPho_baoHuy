<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <!-- GG Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .tab-pane {
        display: none;
      }
      .show {
        display: block;
      }
      .active {
        background-color: green;
      }
    </style>
    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Admin CSS -->
    <link rel="stylesheet" href="../css/admin.min.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" href="#"
            >Admin Solution for Business
            <i class="fa-regular fa-circle-user"></i
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Contact
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Hotline: 133</a></li>
                  <li>
                    <a class="dropdown-item" href="#"
                      >Email: solution@gmail.com</a
                    >
                  </li>
                  <li><a class="dropdown-item" href="#">Live support</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- Navigation -->
    <section class="navigation">
      <div class="container">
        <div class="navbar" id="nav">
          <div class="row-1 nav-hover">
            <span>
              <i class="fa-regular fa-circle-user"></i>
              <button onclick="handleChangeTab(event)" id="btnIdAdmin" data-target="tabIdAdmin" ><a href="">Admin ID:</a></button>
            </span>
          </div>
          <div class="row-2 nav-hover">
            <span>
              <i class="fa-solid fa-user-pen"></i>
              <button onclick="handleChangeTab(event)" id="btnAdmin" data-target="tabAdmin" class="active"><a href="">Item list Edit</a></button>
            </span>
          </div>
          <div class="row-3 nav-hover">
            <span>
              <i class="fa-solid fa-chart-line"></i>
              <button onclick="handleChangeTab(event)" id="btnStat" data-target="tabStatistic"><a href="">Statistic</a></button>
            </span>
          </div>
        </div>
        <div class="content-admin tab-pane show " id="tabAdmin">
          <div class="admin-top">
            <div class="admin-nav">
              <div class="admin-modal">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  data-bs-whatever="@mdo"

                >
                  Add Item <i class="fa-solid fa-plus"></i>
                </button>

                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  style="display: none"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          Infomation item form
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <form id="form-cont">
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label"
                              >Name:</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Enter name"
                              id="itemName"
                            />
                          </div>
                          <div id="nameError" class="fst-italic text-danger"></div>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label"
                              >Price:</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Enter screen value"
                              id="itemPrice"
                            />
                          </div>
                          <div id="priceError" class="fst-italic text-danger"></div>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label"
                              >Screen:</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Enter resolution"
                              id="itemScreen"
                            />
                          </div>
                          <div id="screenError" class="fst-italic text-danger"></div>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label"
                              >Back-camera:</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Enter resolution "
                              id="itemBackCam"
                            />
                          </div>
                          <div id="backCamError" class="fst-italic text-danger"></div>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label"
                              >Front-camera:</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Enter resolution"
                              id="itemFontCam"
                            />
                          </div>
                          <div id="frontCamError" class="fst-italic text-danger"></div>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label"
                              >Image:</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Enter image"
                              id="itemImg"
                            />
                          </div>
                          <div id="imgError" class="fst-italic text-danger"></div>
                          <div class="mb-3">
                            <label for="message-text" class="col-form-label"
                              >Description:</label
                            >
                            <textarea
                              class="form-control"
                              placeholder="Enter Description"
                              id="itemDes"
                            ></textarea>
                          </div>
                          <div id="descError" class="fst-italic text-danger"></div>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label"
                              >Type:</label
                            >
                            <select
                              style="
                                display: block;
                                padding: 10px;
                                width: 100%;
                                border: 1px solid #ced4da;
                                border-radius: 0.375rem;
                                color: gray;
                              "
                              id="itemType"
                            >
                              <option value="iphone">Iphone</option>
                              <option value="samsung">Samsung</option>
                            </select>
                          </div>
                          <div id="typeError"></div>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label"
                              >Stock:</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Enter stock"
                              id="itemStock"
                            />
                          </div>
                          <div id="stockError" class="fst-italic text-danger"></div>
                        </form>
                      </div>
                      <div class="modal-footer" id="btnGroup">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                          id="btnClose"
                        >
                          Close
                        </button>
                        <button
                          type="button"
                          class="btn btn-primary"
                          
                          id="btnCreate"
                          onclick="checkMode()"
                        >
                          Add item
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="search-form">
              <form action="">
                <input type="search" oninput="searchProduct(event)" id="search" placeholder="Enter keyword" />
                <i class="fa-solid fa-magnifying-glass"></i>
              </form>
            </div>
          </div>
          <div class="item-list">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th colspan="2">Image</th>
                  <th>Description</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="table-cont" class="table-body"></tbody>
            </table>
          </div>
        </div>
        <div class="tab-pane" id="tabIdAdmin">
          <h2>ID admin being built</h2>
        </div>
        <div class="tab-pane" id="tabStatistic">
          <h2>Statistic being  built</h2>
        </div>
      </div>

    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"
      integrity="sha512-zJYu9ICC+mWF3+dJ4QC34N9RA0OVS1XtPbnf6oXlvGrLGNB8egsEzu/5wgG90I61hOOKvcywoLzwNmPqGAdATA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Sweer alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Style admin js -->
    <script src="../js/model/style.js"></script>
    <!-- Product obj -->
    <script src="../js/src/products.js"></script>
    <!-- Admin js -->
    <script src="../js/model/admin.js"></script>
  </body>
</html>
